<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/login.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/login_page.css" />
    <link rel="stylesheet" href="./styles/game_page.css" />
    <title>Memory</title>
  </head>
  <body>
    <section id="loginPage" class="login-section">
      
      <div class="form-container">
        <h1>MEMORY</h1>
        <form action="">
          <input
            type="text"
            id="userNameImput"
            class="user-name-input"
            placeholder="USER NAME"
          />
          <button type="button" id="btnLogIn" class="btn-log-in">PLAY</button>
          <button type="button" id="btnChallenge">CHALLENGE</button>
        </form>
      </div>
      <div class="scores-container">
        <h2>USER SCORES</h2>
        <ul id="usersTable" class="user--table-list"></ul>
      </div>
    </section>
    <section id="gamePage" class="game-section split hideElement">
      <div id="imageContainer" class="image-container">
        <div id="cardContainer1" class="image" data="one">1</div>
        <div id="cardContainer2" class="image" data="two">1</div>
        <div id="cardContainer3" class="image" data="thre">1</div>
        <div id="cardContainer4" class="image" data="four">1</div>
        <div id="cardContainer5" class="image" data="five">1</div>
        <div id="cardContainer6" class="image" data="six">1</div>
        <div id="cardContainer7" class="image" data="seven">1</div>
        <div id="cardContainer8" class="image" data="eight">1</div>
        <div id="cardContainer9" class="image" data="one">1</div>
        <div id="cardContainer10" class="image" data="two">1</div>
        <div id="cardContainer11" class="image" data="thre">1</div>
        <div id="cardContainer12" class="image" data="four">1</div>
        <div id="cardContainer13" class="image" data="five">1</div>
        <div id="cardContainer14" class="image" data="six">1</div>
        <div id="cardContainer15" class="image" data="seven">1</div>
        <div id="cardContainer16" class="image" data="eight">1</div>
      </div>
    </section>

    <section id="winPage" class="section win-section hideElement"></section>
  </body>
</html>
