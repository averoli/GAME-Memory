<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/login.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    
    <title>Memory</title>
  </head>
  <body>
    <section active-section id="loginPage" class="section login-page">
      <div class="form-container">
        <h1 id="url">MEMORY</h1>
        <form action="">
          <input
            type="text"
            id="userNameImput"
            class="user-name-input"
            placeholder="USER NAME"
          />
          <button type="button" id="btnLogIn" class="btn-log-in">PLAY</button>
          <button type="button" id="btnChallenge">CHALLENGE</button>
        </form>
      </div>
    </section>


    <section id="gamePage" class="game-section hideElement">
     
      <div id="cardWrapper" class="card-wrapper">
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
        <div class="card-box"></div>
      </div>
   
      <!-- dos listas name total score  -->
      <div class="timer">
        <!-- <label id="minutes">00</label>
        <label id="colon">:</label> -->
        <label id="seconds">000</label>
      </div>
    </section>

    <section id="winPage" class="section win hideElement  ">
      <div class="win-block">
        <h1 id="winner" class="h1-winner"></h2>
        <p>You won in</p>
        <button type="button" class="btn-play">PLAY AGAIN</button>
      </div>
      <div class="scores-container">
        <h2>USER SCORES</h2>
        <div class="score-wrapper">
        <ul id="usersTable" class="user--table-list"></ul>
        <ul id="scoreTable" class="score--table-list"></ul>
      </div>
      </div>
    </section>
  </body>
</html>
